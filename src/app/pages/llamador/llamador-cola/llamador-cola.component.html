<div class=" faq-title text-center pb-3 pt-2 ">
    <h5>ACCION DE NUMEROS</h5>
  </div>
    <div class="card-rounded card-header">
      <div class="ml-2 row">   
        <button  (click)="loadMiPuesto()" class="btn btn-sm btn-info mr-3"><i class="fas fa-concierge-bell mr-2 fa-lg"></i> MI PUESTO</button> 
        <button  (click)="loadSector()"class="btn btn-sm btn-success mr-3"> <i class="far fa-address-card mr-2 fa-lg"></i>SECTOR</button> 
        <button  (click)="loadTodosPendientes()"class="btn btn-sm btn-warning mr-3"> <i class="fas fa-hourglass-end mr-2 fa-lg"></i> PENDIENTES</button> 
        <button  (click)="loadTodosAtendidos()"class="btn btn-sm btn-danger mr-3"> <i class="far fa-calendar-times mr-2 fa-lg"></i> ATENDIDOS</button> </div> 

    </div>
      <div class="row m-3">
        <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos" [loading]="loading"  [(selection)]="selecteditems"   columnResizeMode="expand" [responsive]="true"
        scrollHeight="500px" [scrollable]="true"   styleClass="ui-table-customers" >
       
   
  
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                         
                          <th style="width: 60%" pSortableColumn="sector_nombre">Sector <p-sortIcon field="sector_nombre"></p-sortIcon></th>   
                          <th style="width: 30%" pSortableColumn="sector_nombre">Numero <p-sortIcon field="numero"></p-sortIcon></th>                        
                          <th style="width: 10%">Acci√≥n</th>
                      </tr>
                      <tr>
                        <th>
                          <input pInputText type="text"  (input)="dt.filter($event.target.value, 'sector_nombre', 'startsWith')" placeholder="" class="ui-column-filter col-12">
                      </th>     
                      <th>
                        <input pInputText type="text"  (input)="dt.filter($event.target.value, 'numero', 'startsWith')" placeholder="" class="ui-column-filter col-12">
                    </th>                 
                      <th ></th>
                      </tr>
                    </ng-template>
            <ng-template pTemplate="body" let-elementos  >
                <tr style="height:20px"  > 
                  <td style="width: 60%">{{elementos.sector_nombre}}</td>
                  <td style="width: 30%">{{elementos.numero}}</td>
                  <td style="width: 10%">
                    <a  (click)="llamar(elementos)" class="icon-hover"> <i class="fas fa-volume-up icon-color-info fa-lg"></i></a>     
                  </td>
                </tr>
            </ng-template>
           
        </p-table>
      </div>
