<div class=" faq-title text-center pb-3 pt-2 ">
    <h5>GESTION DE VIDEOS</h5>
  </div>

<div class="m-2">
    <div class="m-2 d-flex justfiy-content-between">
        <div class=" mr-auto">
            <button class="btn btn-success btn-block" (click)="nuevo()">Subir nuevo</button>
        </div>
        <div class=" d-flex justify-content-center"></div>
        <div class=" ml-auto">
            <button class="btn btn-info " (click)="guardarOrden()">Guardar orden</button>
        </div>
        
    </div>
    <p-orderList [value]="elementos" [listStyle]="{'height':'auto'}" [(selection)]="selecteditems" header="Archivos multimedia" filterBy="archivo_nombre" filterPlaceholder="Buscar archivo" dragdrop="true">
        
        <ng-template let-product pTemplate="item">
    
                <div class="d-flex justfiy-content-between row m-2">
                    <div class=" d-flex justify-content-start">
                        <img src="{{conexionService.getURL_ARCHIVO()+'/uploads/'+product.archivo_nombre}}" onerror="this.onerror=null; this.src='../../../../../assets/images/no-imagen.png'" class="product-image"  width="32px" height="32px" />
                        <label class="ml-2 mr-2">Archivo : {{product.archivo_nombre}}</label>
                        <label class="ml-2 mr-2">Orden : {{product.orden}}</label>
                    </div>
                    <div class=" d-flex justify-content-center">
                        <label class="ml-2 mr-2"> Original {{product.archivo_nombre_original}}</label>
                        <label class="ml-2 mr-2">Vencimiento : {{product.tiene_vencimiento}}</label>
                    </div>
                    <div class=" ml-auto p-2">
                        <a  (click)="buscar(product)" class="icon-hover"> <i class="fas fa-pen icon-color-info fa-lg"></i></a>     
                        <a  (click)="eliminar(product)" class="icon-hover ml-3"> <i class="fas fa-trash-alt icon-color-danger fa-lg"></i></a>     
                    </div>
                </div>
                  
        </ng-template>
    </p-orderList>
</div>
