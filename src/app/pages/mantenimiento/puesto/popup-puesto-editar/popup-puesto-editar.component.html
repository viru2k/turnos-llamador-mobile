     
            <form class="col-12"  [formGroup]="updateDataForm" >
                <div class="row">
                    <div class="col-8">
                 
                        <div class="form-group ">
                                <label  >Puesto</label>
                                <input class="form-control col-md-12 form-control-sm" formControlName="puesto_nombre"    />
                                <div *ngIf="updateDataForm.controls['puesto_nombre'].errors?.required && updateDataForm.controls['puesto_nombre'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div>  

                    </div>
        </div>
             
            </form>         

            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix mt-2 mr-2">

                    </div>
